<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="css/pay.css" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav top">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">支付</h1>
		</header>
		<div class="mui-content">
			<div class="money">
				<img src="images/待支付金额icon.png">
				<span>待支付金额 :</span>
				<span>¥50</span>
			</div>
			<ul class="list">
				<li>请选择在线支付方式</li>
				<li><input type="checkbox" class="check"><span>支付宝</span></li>
				<li><input type="checkbox" class="check"><span>银行卡</span></li>
				<li><input type="checkbox" class="check"><span>信用卡</span></li>
			</ul>
			<div class="wrap">
				<a class="send arr">
				确定
			    </a>
			    <a class="send1">
				我要付现金
			</a>
			</div>
		</div>
		<script type="text/javascript">
		    Zepto(".wrap a").each(function(){
		    	Zepto(this).tap(function(){
		    		Zepto(this).addClass("arr")
		    		Zepto(this).siblings("a").removeClass("arr")
		    	})
		    })
		</script>
	</body>

</html>
